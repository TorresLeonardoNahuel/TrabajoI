<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="estilo/estilo.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./common.js"></script>
    <title>Registro</title>
</head>
<body>
    <!-- Incluir el encabezado -->
  <div id="header"></div>
    <div class="container">

      <h2>Registro de Usuario</h2>

        <form action="/Procesar_Mi_Registro" method="POST">

            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" placeholder="Leonarodo Nahuel" required>
            </div>
            
            <div class="form-group">
                <label for="apellido">Apellido:</label>
                <input type="text" id="Apellido" placeholder="Torres" required>
            </div>
            
            <div class="form-group">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" placeholder="correo@example.com" required>
            </div>

            <div class="form-group">
                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" placeholder="2964540360" required>
            </div>

            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" placeholder="********" required><br><br>
            </div>
            
            <button class="btn" type="submit">Registrarse</button>
        
          </form>
  </div>
    <!-- Incluir el pie de página -->
  <div id="footer"></div>
</body>
</html>
