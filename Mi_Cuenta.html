<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="estilo/bootstrap.css">
    <link type="text/css" rel="stylesheet" href="estilo/estilo.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./common.js"></script>
    <title>Mi cuenta</title>
</head>
<body>
    <!-- Incluir el encabezado -->
  <div id="header"></div>
  <div class="container contenedor">
          <h2>Editar Usuario</h2>
            
          <form action="/Editar_Mi_Cuenta" method="POST">

            <div class="form-group"> 
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" value="Leonardo Nahuel" disabled>
            </div>

            <div class="form-group">
                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" name="apellido" value="Torres" disabled>
            </div>

            <div class="form-group">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" value="Torres.Leonardo.Nahuel@gmail.com" disabled>
            </div>

            <div class="form-group">
                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" name="telefono" value="2964540360" disabled>
            </div>

            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" value="********" disabled><br><br>
            </div>

            <div class="form-group">
                <input type="button" class="btn" value="Editar" onclick="habilitarEdicion()">
                <input type="button" class="btn" value="Guardar" onclick="deshabilitarEdicion()" style="display: none;">
            </div>
          </form>
      </div>

    <!-- Incluir el pie de página -->
  <div id="footer"></div>
</body>
</html>
